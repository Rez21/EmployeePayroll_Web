<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/EmployeePayRollUI.css">

        <title>Employee Payroll Form</title>
    </head>
    <body>
        <header class = "header-content header">
            <div class = "logo-content">
                <img src="../assets/HeaderIcon.png" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save(); return false">
                <div class="form-head">
                    Employee Payroll Form
                </div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                </div>
                <div class="row-content">
                    <label class="label text" for="profile">Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profilePic/Ellipse -1.png" required>
                            <img class="profile" id='imagel' src="../assets/profilePic/Ellipse -1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile" value="../assets/profilePic/Ellipse -2.png" required>
                            <img class="profile" id='image2' src="../assets/profilePic/Ellipse -2.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile" value="../assets/profilePic/Ellipse -3.png" required>
                            <img class="profile" id='image3' src="../assets/profilePic/Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio" id="profiled" name="profile" value="../assets/profilePic/Ellipse -4.png" required>
                            <img class="profile" id='image4' src="../assets/profilePic/Ellipse -4.png">
                        </label>
                    </div>
            </form>  
        </div>
    </body>
</html>
